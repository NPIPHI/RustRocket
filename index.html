<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RustRocket</title>
</head>
<body>
<canvas id="canvas"></canvas>
<style>
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    canvas {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
    }
</style>
<script type="module">
    import init, {start, run_frame} from "./pkg/RustRocket.js";
    let canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    await init()
    await start()

    function main_loop(){
        run_frame();
        requestAnimationFrame(main_loop);
    }
    main_loop()
</script>
</body>
</html>
